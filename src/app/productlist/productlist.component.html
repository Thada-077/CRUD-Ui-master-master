<div class="bg-image" style="background-image: url('https://i2.wp.com/www.cntpeo.go.th/wp-content/uploads/2020/11/bg.jpg?ssl=1');
height: 100vh">
<div class="container">
<h2 class="text-center">Users List</h2>
<table class="table table-striped mt-5" datatable [dtOptions]="dtOptions">
  <thead >
  <tr class="table-success ">
    <th scope="col" class="border border-success">ID</th>
    <th scope="col" class="border border-success">Title</th>
    <th scope="col" class="border border-success">First-name</th>
    <th scope="col" class="border border-success">Last-name</th>
    <th scope="col" class="border border-success">Address</th>
    <th scope="col" class="border border-success">Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let product of products">
    <th class="border border-success">{{product.id}}</th>
    <td class="border border-success">{{product.title}}</td>
    <td class="border border-success">{{product.fname}}</td>
    <td class="border border-success">{{product.lname}}</td>
    <td class="border border-success">{{product.address}}</td>
    <td class="border border-success">
      <button type="button" class="btn btn-outline-info" (click)="goToViewProduct(product.id)">View</button>&nbsp;
      <app-editproduct (click)="goToUpdateProduct(product.id)"></app-editproduct>&nbsp;
      <button type="button" class="btn btn-outline-danger" (click)="deleteProduct(product.id)">Delete</button>
    </td>
  </tr>
  </tbody>
</table>
</div>
