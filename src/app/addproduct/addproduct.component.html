<a class="nav-link" data-toggle="modal" data-target="#addModal">- Add</a>

<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
<div class="modal-dialog modal-lg" role="document">
<div class="modal-content">
<div class="modal-header">
    <div class="row">
        <div class="col-lg-12">
            <div class="text-center">
                <h3>Add data crud</h3>
            </div>
        </div>
    </div>
</div>
<div class="modal-body">
<form #addproductform="ngForm" (ngSubmit)="addformsubmit()">
  <div id="accordion">
      <div class="card card-default">
          <div class="card-header">
              <h4 class="card-title">
                  <a data-toggle="collapse" data-parent="#accordion">
                      <i class="glyphicon glyphicon-search text-gold"></i>
                      <b>เพิ่มข้อมูลตามที่หัวข้อกำหนด</b>
                  </a>
              </h4>
          </div>
          
          <div id="collapse1" class="collapse show">
              <div class="card-body">
                  <div class="row">
                    <div class="col-md-1 col-lg-1">
                        <div class="form-group">
                            <label for="id">id</label>
                            <input type="text" class="form-control" required [(ngModel)]="product.id" name="id">
                        </div>
                    </div>  
                    <div class="col-md-4 col-lg-2">
                          <div class="form-group">
                              <label class="control-label">title</label>
                              <select class="form-control" required [(ngModel)]="product.title" name="title">
                                <option disabled>คำนำหน้า</option>
                                <option>เลือกคำนำหน้า</option>
                                <option>Miss</option>
                                <option>Mrs.</option>
                                <option>Mr.</option>
                            </select>
                          </div>
                      </div>
                      <div class="col-md-1 col-lg-4">
                          <div class="form-group">
                              <label for="fname">First Name</label>
                              <input type="text" class="form-control" required [(ngModel)]="product.fname" name="fname">
                          </div>
                      </div>
                      <div class="col-md-1 col-lg-5">
                        <div class="form-group">
                            <label for="lname">last Name</label>
                            <input type="text" class="form-control"  required [(ngModel)]="product.lname" name="lname">
                        </div>
                    </div>
              </div>
            </div>
          </div>
      </div>

      <div class="card card-default">
        <div class="card-header">
            <h4 class="card-title">
                <a data-toggle="collapse" data-parent="#accordion">
                    <i class="glyphicon glyphicon-lock text-gold"></i>
                    <b>ข้อมูลที่อยู่</b>
                </a>
            </h4>
        </div>
        <div id="collapse2" class="collapse show">
            <div class="card-body">
                <div class="row">
                    <div class="col-lg-12">
                        <p>กรุณาใส่ข้อมูลที่อยู่ตามประเภทที่กำหนด</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3 col-lg-12">
                        <div class="form-group">
                            <label class="control-label">ที่อยู่</label>
                            <input type="text" class="form-control" required [(ngModel)]="product.address" name="address">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4 col-lg-3">
                      <div class="form-group">
                          <label class="nameTh">ตำบล/เขต</label>
                          <select class="form-control">
                            <option disabled>เลือกตำบล/เขต</option>
                            <option>  </option>
                            <option *ngFor="let subdistrict of subdistricts">{{subdistrict.nameTh}}</option>
                          </select>
                      </div>
                  </div>
  
                  <div class="col-md-3 col-lg-3">
                      <div class="form-group">
                          <label class="nameTh">อำเภอ</label>
                          <select class="form-control">
                            <option disabled>เลือกอำเภอของคุณ</option>
                            <option>  </option>
                            <option *ngFor="let district of districts" >{{district.nameTh}}</option>
                          </select>
                      </div>
                  </div>
                    <div class="col-md-2 col-lg-3">
                         <div class="form-group">
                              <label for="NAME_TH">จังหวัด</label>
                              <select class="form-control">
                                <option disabled>เลือกจังหวัดของคุณ</option>
                                <option>  </option>
                                <option *ngFor="let province of provinces">{{province.nameTh}}</option>
                              </select>
                          </div>
                      </div>
                      <div class="col-md-4 col-lg-3">
                        <div class="form-group">
                            <label class="control-label">Zip Code</label>
                            <input type="text" class="form-control" />
                        </div>
                    </div>
                  </div> 
  
                </div>    
              </div>
    </div>
  <div class="row">
    <div class="col-lg-12">
        <div class="pull-right">
            <button type="submit" class="btn btn-success btn-lg" ><i class="fa fa-save"></i>Save</button>
        </div>
    </div>
</div>
</div>
</form>
</div>
</div>
</div>
</div>
